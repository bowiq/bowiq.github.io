<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOCILL❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #ffe6f0, #ffd6ec);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .love-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .love {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .center-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 30px;
      border: 5px solid gold;
      border-radius: 30px;
      box-shadow:
        0 0 10px #ffd700,
        0 0 20px #ffd700,
        0 0 30px #ffd700,
        0 0 40px #ffbf00,
        0 0 50px #ffbf00,
        0 0 60px #ffbf00;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .center-content img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .center-content h1 {
      margin-top: 20px;
      color: #d1006e;
    }
  </style>
</head>
<body>
  <div class="love-container" id="love-container"></div>

  <div class="center-content">
    <img src="https://i.postimg.cc/TwH4CVj5/photo-6316802741363657144-w.jpg" alt="Romantic Image">
    <h1>HALO BOCILL❤️</h1>
  </div>

  <script>
    const container = document.getElementById('love-container');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('love');
      heart.innerText = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      container.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
