<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Jasmine üíå</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffe0e9, #fff0f5);
      font-family: 'Segoe UI', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(255, 0, 102, 0.3);
      padding: 40px;
      text-align: center;
      max-width: 400px;
      position: relative;
    }

    .card h1 {
      font-size: 22px;
      color: #d63384;
      margin-bottom: 20px;
    }

    .img-container {
      position: relative;
      margin: 0 auto 30px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 25px #ff69b4;
      animation: glow 2s infinite alternate;
    }

    .img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      color: #ff1493;
      animation: rotateHeart 6s linear infinite;
    }

    .heart:nth-child(1) { top: -10px; left: 50%; transform-origin: center 120px; }
    .heart:nth-child(2) { top: 50%; left: -10px; transform-origin: 120px center; }
    .heart:nth-child(3) { bottom: -10px; left: 50%; transform-origin: center -120px; }
    .heart:nth-child(4) { top: 50%; right: -10px; transform-origin: -120px center; }

    @keyframes rotateHeart {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #ff69b4; }
      100% { box-shadow: 0 0 30px #ff69b4; }
    }

    .btn {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-yes {
      background-color: #ff4da6;
      color: white;
    }

    .btn-no {
      background-color: #f8d7da;
      color: #721c24;
      position: absolute;
    }

    .love-popup {
      position: fixed;
      font-size: 30px;
      animation: popUp 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes popUp {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; top: -100px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="img-container">
      <img src="https://i.postimg.cc/tJQKty8q/photo-6111421859150021366-y.jpg" alt="Jasmine">
      <div class="heart">‚ù§Ô∏è</div>
      <div class="heart">‚ù§Ô∏è</div>
      <div class="heart">‚ù§Ô∏è</div>
      <div class="heart">‚ù§Ô∏è</div>
    </div>
    <h1>Haloo Jasmine üíï<br>Would you be my girlfriend?</h1>
    <button class="btn btn-yes" onclick="showLove()">Yes üíñ</button>
    <button class="btn btn-no" onmouseover="moveButton(this)">No üò¢</button>
  </div>

  <script>
    function showLove() {
      const heart = document.createElement('div');
      heart.classList.add('love-popup');
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = Math.random() * window.innerHeight + 'px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 1000);
    }

    function moveButton(btn) {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }
  </script>
</body>
</html>
